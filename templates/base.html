{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="UTF-8" />
    <title>HTML BASE</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header class="header-base">
      <div class="img-logo">
        <img src="{% static 'img/logo.jpeg' %}" alt="LOGO" />
      </div>
      <nav class="barra-navegacion">
        {% if request.user.is_authenticated %}
        <div class="item-nav">
          <span style="font-weight: bold">{{ request.user.email }}</span>
        </div>
        <div class="item-nav">
          <a href="{% url 'usuarios:logout' %}">LOGOUT</a>
        </div>

        {% else %}

        <div>
          <a href="{% url 'usuarios:login' %}">LOGUEATE ACA</a>
        </div>
        {% endif %}
      </nav>
      <!-- <div>imagen</div>
      <div>navegacion</div> -->
    </header>

    <br />
    {% block content %} 
    
    <div class="contenido-principal">
      <div class="titulo-cont-ppal">
            CUENTAS
      </div>

      <div class="item-cont-ppal">
            <ul class="listado-contenido">
              <li class="item-listado-contenido"><a href="{% url 'cuentas:crea_cuenta' %}">crea_cuenta</a></li>
              <li class="item-listado-contenido"><a href="{% url 'cuentas:crea_cuenta_form' %}">crea_cuenta_form</a></li>
              <li class="item-listado-contenido"><a href="{% url 'cuentas:lista_cuentas' %}">lista_cuentas</a></li>
            </ul>
        </div>
    </div>

    
    {% endblock %}
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>

</html>
