{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}
<div >
    {% if errores %}
    HAY ERRORES EN EL FORM: {{ errores }}
    {% endif %}
    {% if status %}
     {{ status }}
    {% endif %}
  
  <form action="" method="post">
    
        {{ form.as_p }}
        {% csrf_token %}
        <div class="text-center">
      <button type="submit" class="btn btn-dark">NUEVO INGRESO</button>
    </div>
  </form>
</div>

{% endblock %}
